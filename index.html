<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A viagem de Chihiro</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- CSS -->

    <!-- BOOTSTRAP ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- BOOTSTRAP -->
</head>
<body>
    <header>
        <div class="container-header">
            <img src="./assets/img/logo-studio-ghibli.svg" alt="Logo do Studio Ghibli">

            <nav class="nav-header">
                <ul class="nav-header__list">
                    <li>
                        <i class="bi bi-google"></i>
                    </li>

                    <li>
                        <i class="bi bi-facebook"></i>
                    </li>

                    <li>
                        <i class="bi bi-twitter-x"></i>
                    </li>

                    <li>
                        <i class="bi bi-instagram"></i>
                    </li>
                </ul>
            </nav>

        </div>

    </header>

    <main>
        <div class="container-main">

            <div class="content-main">
                <p class="content-main__creator">Hayao Miyazaki</p>

                <h1 class="content-main__title">A viagem de Chihiro</h1>

                <p class="content-main__description">
                    Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.
                </p>

                <div class="buttons">
                    <button type="button" class="btn-watch">Assistir agora</button>
                    <button type="button" class="btn-trailer">Assista ao trailer</button>
                </div>
            </div>

            <div class="ilustration">
                <img src="./assets/img/illustration.png" alt="">
            </div>

        </div>
    </main>


    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>
</html>
